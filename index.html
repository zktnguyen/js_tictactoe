<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="jumbotron">
    <div class="player-id">
      <h2 class="your-text" id="your-id">You are X</h2>
      <h2 class="computer-text" id="computer-id">Computer is O</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h3>Choose your player</h3>
        <button class="btn btn-success" id="playerX">X</button>
        <button class="btn btn-danger" id="playerO">O</button>
        <h3>List of winners</h3>
        <ul id="list-winners">
        </ul>
      </div>
      <div class="col-md-8 ttt-grid">
        <div class="box-row">
          <div class="box btn btn-default" id="box0">&nbsp;</div>
          <div class="box btn btn-default" id="box1">&nbsp;</div>
          <div class="box btn btn-default" id="box2">&nbsp;</div>
        </div>
        <div class="box-row">
          <div class="box btn btn-default" id="box3">&nbsp;</div>
          <div class="box btn btn-default" id="box4">&nbsp;</div>
          <div class="box btn btn-default" id="box5">&nbsp;</div>
        </div>
        <div class="box-row">
          <div class="box btn btn-default" id="box6">&nbsp;</div>
          <div class="box btn btn-default" id="box7">&nbsp;</div>
          <div class="box btn btn-default" id="box8">&nbsp;</div>
        </div>

      </div>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="js/script.js"></script>
  
</body>
</html>
